<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>

        <div class="appBody">

            <div class="clock">

                <div class="mainTimePoles">
                    <div class="pole poleOne"></div>
                    <div class="pole poleTwo"></div>
                    <div class="pole poleThree"></div>
                    <div class="pole poleFour"></div>
                </div>

                <div class="clockCover">
                    <div class="hand hourHand"></div>
                    <div class="hand minHand"></div>
                    <div class="hand secHand"></div>
                </div>
                
            </div>

            <div class="analog">
                <div class="analogCont">
                    <div class="time hourNum">00</div>
                    <span class="divisor">:</span>
                    <div class="time minNum">00</div>
                    <span class="divisor">:</span>
                    <div class="time secNum">00</div>
                    <div class="meridian"></div>
                </div>
            </div>

        </div>

    </main>

    <script src="/script.js"></script>
</body>
</html>

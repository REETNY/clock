<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/7e50d7d663.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>

        <div class="chooseType">
            <span class="header">Choose Type:</span>
            <select name="" id="clockType" class="type">
                <option value="Analogue" class="diff" selected>Analogue</option>
                <option value="Digital" class="diff">Digital</option>
            </select>
        </div>

        <div class="appBody">

            <div class="clock analogue">

                <div class="mainTimePoles">
                    <div class="pole poleOne"></div>
                    <div class="pole poleTwo"></div>
                    <div class="pole poleThree"></div>
                    <div class="pole poleFour"></div>
                </div>

                <div class="clockCover">
                    <div class="hand hourHand"></div>
                    <div class="hand minHand"></div>
                    <div class="hand secHand"></div>
                </div>
                
            </div>

            <div class="digital">

                <div class="meridian">
                    <span class="colorChanger open"></span>
                    <span class="antiMed">AM</span>
                    <hr>
                    <span class="postMed">PM</span>
                </div>

                <div class="digitalCont">
                    <span class="controls">
                        <div class="settings">
                            <i class="fa fa-cog cog1" aria-hidden="true"></i>
                            <i class="fa fa-cog cog2" aria-hidden="true"></i>
                            <i class="fa fa-cog cog3" aria-hidden="true"></i>
                        </div>
                    </span>
                    <div class="time hourNum">00</div>
                    <span class="divisor">:</span>
                    <div class="time minNum">00</div>
                    <span class="divisor">:</span>
                    <div class="time secNum">00</div>
                </div>

                <div class="otherInfo">
                    <div class="date">
                        <div class="month">
                            <span class="headMon">MONTH</span>
                            <span class="nowMon">08</span>
                        </div>
                        <div class="day">
                            <span class="headDay">DATE</span>
                            <span class="nowDate">24</span>
                        </div>
                    </div>
                    <div class="currDay">
                        <div class="today">DAY</div>
                        <div class="nowDay">SAT</div>
                    </div>
                    <div class="temp">
                        <span class="headTemp">TEMP</span>
                        <span class="tmp">
                            <span class="tempEl">00</span> <span class="unit">Â°C</span>
                        </span>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <script src="/script.js"></script>
</body>
</html>
